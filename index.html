<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>To Do List 2025 LocalStorage</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="name here" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>Create a To Do</h3>
        <form id="new-todo-form">
          <h4>What's on your To Do List?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. make a video"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>personal</div>
              <!--label 내부에 있어서 작은 텍스트를 클릭하면 선택됨.-->
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>
      <section class="todo-list">
        <h3>To Do List</h3>
        <div class="list" id="todo-list">
          <!-- <div class="todo-item done">

            </div>

              <button class="delete">Delete</button>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
